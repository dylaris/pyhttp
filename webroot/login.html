<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        <div class="login-form">
            <h2>Who Are You</h2>
            <form method="POST" action="/login">
                <div>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div>
                    <input type="text" name="password" placeholder="Password" required>
                </div>
                <button type="submit">login</button>
            </form>
        </div>
    </body>
</html>
